<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="search_cars.css">
</head>
<body>
    <header class=" navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">CarQuest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../customer_registration/login.html">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../customer_registration/signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/admin_login.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div id="welcomeMessage" class="alert alert-success text-center" role="alert">
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Search for Active Cars</h1>
        <form id="carSearchForm" class="row g-3">
            <div class="col-md-4">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="model" placeholder="Enter car model">
            </div>
            <div class="col-md-4">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" name="color" placeholder="Enter car color">
            </div>
            <div class="col-md-4">
                <label for="size" class="form-label">Size</label>
                <input type="text" class="form-control" id="size" name="size" placeholder="Enter car size">
            </div>
            <div class="col-md-4">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter car year">
            </div>
            <div class="col-md-4">
                <label for="office_id" class="form-label">Office ID</label>
                <input type="number" class="form-control" id="office_id" name="office_id" placeholder="Enter office ID">
            </div>
            <div class="col-md-4">
                <label for="min_price" class="form-label">Minimum Price Per Day:</label>
                <input type="number" class="form-control" step="0.01" id="min_price" name="min_price" value="0">
            </div>
            <div class="col-md-4">
                <label for="max_price" class="form-label">Maximum Price Per Day:</label>
                <input type="number" class="form-control" step="0.01" id="max_price" name="max_price" value="1000">
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn-primary">Search</button>
            </div>
        </form>

        <div id="searchResults" class="mt-4 mb-4 table-responsive">
        </div>
        <button type="button" class="btn-primary return-admin" onclick="window.location.href='../customer_privilege/customer_reserve.html';">Book Now!</button>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="search_cars.js"></script>
</body>
</html>
