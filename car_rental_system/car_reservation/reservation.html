<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="reservation-style.css">
    <title>Car Reservation</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="search-bar">
            <form class="d-flex">
                <!-- Dropdown for Options -->
                <div class="dropdown me-2">
                  <button class="btn btn-secondary dropdown-toggle" type="button"
                    id="searchOptions" data-bs-toggle="dropdown"aria-expanded="false"> Model </button>
                  <ul class="dropdown-menu" aria-labelledby="searchOptions">
                    <li><a class="dropdown-item" href="#">Toyota</a></li>
                    <li><a class="dropdown-item" href="#">Mercedes</a></li>
                    <li><a class="dropdown-item" href="#">Tesla</a></li>
                    <li><a class="dropdown-item" href="#">Chevorlet</a></li>
                    <li><a class="dropdown-item" href="#">Hyundai</a></li>
                  </ul>
                </div>
                <input type="text" class="form-control me-2" placeholder="Search..." aria-label="Search">
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
    </div>
    <h1>Choose your car</h1>
</body>
</html>
