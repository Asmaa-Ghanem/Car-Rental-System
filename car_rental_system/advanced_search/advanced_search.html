<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="advanced_search.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Advanced Search</h2>
        <form id="searchForm" class="mb-3">
            <div class="mb-3">
                <div class="form-group">
                    <label for="searchInput" class="form-label">Search by Car Info, Customer Info, or Reservation Date:</label>
                    <input type="text" id="searchInput" name="search" class="form-control" placeholder="Enter your search query...">
                </div>
            </div>
            <button type="submit" class="btn-primary">Search</button>
        </form>
        
        <div id="results" class="mt-4">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="advanced_search.js"></script>
</body>
</html>
