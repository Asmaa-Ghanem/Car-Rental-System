<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="advanced_search.css">
</head>
<body>
    <header class=" navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../home.html">CarQuest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../customer_registration/login.html">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../customer_registration/signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <!-- href="#search" -->
                        <a class="nav-link" href="../search.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/admin_login.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Advanced Search</h2>
        <form id="searchForm" class="mb-3">
            <div class="mb-3">
                <div class="form-group">
                    <label for="searchInput" class="form-label">Search by Car Info, Customer Info, or Reservation Date:</label>
                    <input type="text" id="searchInput" name="search" class="form-control" placeholder="Enter your search query...">
                </div>
            </div>
            <button type="submit" class="btn-primary">Search</button>
        </form>
        
        <div id="results" class="table-responsive">
            <!-- Results will be displayed here -->
        </div>
        <button type="button" class="btn-primary return-admin" onclick="window.location.href='../admin/admin_role.html';">Return to Admin Dashboard</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="advanced_search.js"></script>
</body>
</html>
