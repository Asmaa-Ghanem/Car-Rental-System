<html LANG='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="registration-styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../home-styles.css">
    <link rel="stylesheet" href="../styles.css">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CarQuest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../customer_registration/login.html">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../customer_registration/signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../search.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin/admin_login.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="signup.php" method="POST" onsubmit="return validateForm()">
            <label for="name">Name: </label>
            <input type="text" name="name" placeholder="Enter name">

            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="Enter e-mail">

            <label for="phone">Phone Number: </label>
            <input type="tel" name="phone" placeholder="Enter phone number" pattern="[0-9]{11}" required>

            <label for="address">Address: </label>
            <input type="text" name="address" placeholder="Enter address">

            <label for="password">Password: </label>
            <input type="password" name="password" placeholder="Enter password">

            <label for="confirm-password">Confirm Password: </label>
            <input type="password" name="confirm-password" placeholder="Confirm Password">

            <button type="submit">Register</button>
            <a href="login.html" style="margin: auto;">Already registered?</a>

        </form>
        
    </div>

    <script>

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Valid email format
            return emailPattern.test(email);
        }

        function validateForm() {
            const name = document.querySelector('input[name="name"]').value.trim();
            const email = document.querySelector('input[name="email"]').value.trim();
            const phone = document.querySelector('input[name="phone"]').value.trim();
            const address = document.querySelector('input[name="address"]').value.trim();
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm-password"]').value;

            if (!name) {
                alert("Name can't be empty!");
                return false;
            }

            if (!email) {
                alert("Email can't be empty!");
                return false;
            }
            if (!validateEmail(email)) {
                alert("Please enter a valid email address!");
                return false;
            }

            if (!phone) {
                alert("Phone number can't be empty!");
                return false;
            }
            if (!/^\d{11}$/.test(phone)) {
                alert("Phone number must be 11 digits!");
                return false;
            }

            if (!address) {
                alert("Address can't be empty!");
                return false;
            }

            if (!password) {
                alert("Password can't be empty!");
                return false;
            }
            if (password.length < 8) {
                alert("Password must be at least 8 characters long!");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            return true;
        }

    </script>
</body>

</html>
