</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CarQuest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../customer_registration/login.html">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../customer_registration/signup.html">Sign Up</a>

                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form action="login.php" method="POST" onsubmit="return validateForm()">
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="Enter e-mail">

            <label for="password">Password: </label>
            <input type="password" name="password" placeholder="Enter password">

            <button type="submit">Login</button>
            <a href="signup.html" style="margin: auto;">Not registered yet?</a>
            
        </form>
    </div>

    <script>
        function validateForm() {
            var email = document.querySelector('input[name="email"]').value;
            var password = document.querySelector('input[name="password"]').value;
            if (!email.length) {
                alert("Email can't be empty!");
                return false;
            }
            if (!password.length) {
                alert("Password can't be empty!");
                return false;
            }
            return true;
        }
    </script>
</body>
