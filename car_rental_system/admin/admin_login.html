    <link href="../styles.css" rel="stylesheet">
    <link href="../home-styles.css" rel="stylesheet">
    <link href="../customer_registration/registration-styles.css" rel="stylesheet">
</head>

<body>
    <header class=" navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">CarQuest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../customer_registration/login.html">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../customer_registration/signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_login.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
    <div class="container">
        <h2>Are you an admin?</h2>
        <form action="admin_login.php" method="POST" onsubmit="return validateForm()">
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="Enter email">
            <label for="password">Password: </label>
            <input type="password" name="password" placeholder="Enter password">
            <button type="submit">Yes!!</button>

        </form>
    </div>
</main>

    <script>
        function validateForm() {
            var email = document.querySelector('input[name="email"]').value;
            var password = document.querySelector('input[name="password"]').value;
            if (!email.length) {
                alert("Email can't be empty!");
                return false;
            }
            if (!password.length) {
                alert("Password can't be empty!");
                return false;
            }
            return true;
        }
    </script>
</body>
